<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maiores Campeões da UEFA Champions League</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h2>Maiores Campeões da UEFA Champions League</h2>
</header>

    <main>
        <section class="team-shirt">
            <div class="img-card">
                <img src="images/emblema_real_madrid.png" alt="Emblema do Real Madrid">
            </div>

            <div class="info-card">
                <h3>Real Madrid</h3>
                <span>15 Títulos</span>
            </div>
        </section>

        <section class="team-shirt">
            <div class="img-card">
                <img src="images/emblema_milan.png" alt="Emblema do Milan">
            </div>

            <div class="info-card">
                <h3>Milan</h3>
                <span>7 Títulos</span>
            </div>
        </section>

        <section class="team-shirt">
            <div class="img-card">
                <img src="images/emblema_bayerm_de_munique.png" alt="Emblema do Bayerm de Munique">
            </div>

            <div class="info-card">
                <h3>Bayern de Munique</h3>
                <span>6 Títulos</span>
            </div>
        </section>

        <section class="team-shirt">
            <div class="img-card">
                <img src="images/emblema_liverpool.png" alt="Emblema do Liverpool">
            </div>

            <div class="info-card">
                <h3>Liverpool</h3>
                <span>6 Títulos</span>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Camisas da Champions League. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
